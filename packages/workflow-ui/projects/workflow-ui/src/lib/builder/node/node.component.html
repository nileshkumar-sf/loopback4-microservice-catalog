<div class="tree-node">
  <div class="workflow-content">
    <span *ngIf="!isFirst"> and </span>
    {{ node?.node?.statement || '' }}

    <ng-container
      *ngTemplateOutlet="inputTemplate; context: {node: node}"
    ></ng-container>
  </div>

  <span class="action-items">
    <span
      class="action-add"
      *ngIf="isLast"
      [popper]="popupTemplate"
      [popperShowOnStart]="false"
      [popperHideOnClickOutside]="true"
      [popperHideOnScroll]="true"
      [popperTrigger]="'click'"
      [popperPlacement]="'bottom'"
      (click)="addClick()"
    >
      <span class="action-icons icon-workflow-plus"></span>
    </span>
    <span
      class="action-icons icon-workflow-delete"
      (click)="removeClick()"
    ></span>
  </span>
</div>
